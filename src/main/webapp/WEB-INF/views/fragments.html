<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:include=":: #pageTitle" th:text="${appointment?.title}">
    </title>
    <!-- Bootstrap core CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- thymeleaf tag + @{path to file in final build} -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/appointments-home.css}" rel="stylesheet">

    <script th:inline="javascript">
        var contextPath = [[${contextPath}]];
    </script>

</head>

    <div th:fragment="navigation" class="container">
        <a class="navbar-brand" th:href="@{/main}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <span class="nav-link" th:text="${#authentication.name}"></span>
                </li>
                <li sec:authorize="hasRole('PATIENT')" class="nav-item">
                    <a class="nav-link" th:href="@{/available}">Book appointment</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/sign-out}">Sign out</a>
                </li>
            </ul>
        </div>
    </div>

    <footer th:fragment="footer" class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Clinic Booking 2022</p>
        </div>
    </footer>

<body>

</body>
</html>
