<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">
    <title id="pageTitle">New Post</title>
</head>

<body>
<!-- Navigation -->
<nav    th:insert="fragments.html :: navigation"
        class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <form th:action="@{/appointment/book}" method="POST" th:object="${appointment}">
                <div class="form-group">
                    <h1 class="mt-4">
                        <input name="appointmentId"
                               class="form-control form-control-lg mt-4"
                               type="hidden" th:field="*{appointmentId}"/>
                        <input name="title"
                               class="form-control form-control-lg mt-4"
                               type="text" th:field="*{title}" placeholder="Title" required/>
                        <input name="dtGenerated"
                               class="form-control form-control-lg mt-4"
                               type="hidden" th:field="*{dtGenerated}"/>
                    </h1>
                    <hr>
                    <textarea name="reason" th:field="*{reason}"
                              class="form-control" rows="9" required></textarea>
                    <hr>
                </div>

                <button type="submit" class="btn btn-primary">Request</button>
            </form>

        </div>

    </div>

</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<!--<script src="vendor/jquery/jquery.min.js"></script>-->
<!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

</body>

</html>
